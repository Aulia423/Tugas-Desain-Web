<!DOCTYPE html>
<html>

<head>
    <title>Kalkulator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="script.js">
</head>

<body>
    <div class="kalkulator">
        <h1>Kalkulator</h1>
        <input type="number" id="angka1" placeholder="masukkan angka 1">
        <input type="number" id="angka2" placeholder="masukkan angka 2">
        <button onclick="tambah()">+</button>
        <button onclick="kurang()">-</button>
        <button onclick="bagi()">/</button>
        <button onclick="kali()">x</button>
        <h2 id="hasil" style="border: 1px solid rgb(191, 188, 188); padding: 10px; border-radius: 5px;">Hasil</h2>
    </div>
    <script src="script.js"></script>
</body>

</html>
